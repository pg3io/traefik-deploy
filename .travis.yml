dist: trusty

language: python
python: "2.7"

before_install:
  - sudo apt-get update -qq
  - echo "localhost" > inventory
  - sed -i 's/\ all/\ all\n\ \ connection:\ local/' docker-traefik.yml
  - cat docker-traefik.yml

install:
  - pip install ansible
  - pip install ansible-lint

script:
  - ansible-playbook docker-traefik.yml -i inventory --syntax-check
  - ansible-playbook docker-traefik.yml -i inventory
  - sleep 5
  - docker stack services proxy
  - docker service create --name whoami0 --label traefik.port=80 --network traefik-net emilevauge/whoami
  - sleep 5
  - curl --fail -H Host:whoami0.traefik http://localhost/
